<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ninja to Cat</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            $(document).ready(function() {  

				$('img').click(function() {  
                     
                    $(this).attr('placeholder', $(this).attr('src'));
                    $(this).attr('src', $(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src', $(this).attr('placeholder'));
                });
			});
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Assignment: Ninja to Cat</h1>
            
            <img src='img/ninja0.png' data-alt-src='img/cat0.png' />
            <img src='img/cat1.png' data-alt-src='img/ninja1.png' />
            <img src='img/ninja2.png' data-alt-src='img/cat2.png' />
            <img src='img/cat3.png' data-alt-src='img/ninja3.png' />
            <img src='img/ninja4.png' data-alt-src='img/cat4.png' />
        </div>
    </body>
</html>
